{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація успішна</title>

    <link rel="stylesheet" href="{% static 'auth/css/select_role.css' %}">
    <link rel="stylesheet" href="{% static 'auth/css/success.css' %}">
    <link rel="icon" type="image/png" href="{% static 'auth/media/logo.png' %}">
    <link rel="stylesheet" href="{% static 'auth/css/personal_data.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="background">

<header class="header">
    <div class="logo">
        <img src="{% static 'auth/media/logo.png' %}">
        <span class="logo-text">E-Psycholog</span>
    </div>
</header>

<div class="steps-indicator">
    <div class="step completed"></div>
    <div class="step completed"></div>
    <div class="step completed"></div>
    <div class="step active"></div>
</div>

<div class="success-wrapper">
<div class="success-card">

    <img src="{% static 'auth/media/success.png' %}" alt="Success">

    <h2 class="success-title">Реєстрація успішна!</h2>

    <p class="success-text">
        Ваш обліковий запис успішно створено. Дякуємо, що довіряєте нам.
    </p>

    <div class="ok-btn-wrapper">
        <button class="ok-btn" onclick="goToProfile()">
            Увійти
        </button>
    </div>

</div>
</div>

</div>
<script>
function goToProfile() {
    const role = "{{ role }}";

    if (role === "client") {
        window.location.href = "/profile/client/";
    } else if (role === "psychologist") {
        window.location.href = "/profile/psychologist/";  
    } else {
        window.location.href = "/auth/login/";
    }
}
</script>

</body>
</html>
