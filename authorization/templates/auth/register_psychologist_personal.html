<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація психолога — особисті дані</title>
</head>
<body>
    <h1>Реєстрація психолога — особисті дані</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Далі →</button>
    </form>

    {% if messages %}
        <ul style="color:red;">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
