{% load static %}
<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вибір ролі — E-Psycholog</title>
    <link rel="icon" type="image/png" href="{% static 'auth/media/logo.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'auth/css/select_role.css' %}" />
  </head>
  <body>
    <div class="background">
      <header class="header">
        <div class="logo">
          <img src="{% static 'auth/media/logo.png' %}" alt="E-Psycholog Logo" />
          <span class="logo-text">E-Psycholog</span>
        </div>
      </header>

      <main class="role-selection">
        <div class="card">
          <h1>Ви хочете зайти як...</h1>

          <div class="roles">
            <a href="{% url 'register_client' %}" class="role">
              <div class="avatar">
                <img src="{% static 'auth/media/client.png' %}" alt="Клієнт" />
              </div>
              <p>Клієнт</p>
            </a>

            <a href="{% url 'register_psychologist_personal' %}" class="role">
              <div class="avatar">
                <img src="{% static 'auth/media/psychologist.png' %}" alt="Психолог" />
              </div>
              <p>Психолог</p>
            </a>
          </div>

          <div class="auth-links">
            <a href="{% url 'guest_login' %}" class="guest-link">Я гість</a>
            <span class="divider">|</span>
            <a href="{% url 'login' %}" class="login-link">Вже маю акаунт</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
