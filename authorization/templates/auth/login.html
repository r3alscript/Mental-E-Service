{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Увійти — E-Psycholog</title>
    <link rel="icon" type="image/png" href="{% static 'auth/media/logo.png' %}">
    <link rel="stylesheet" href="{% static 'auth/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="background">

    <header class="header">
        <div class="logo">
            <img src="{% static 'auth/media/logo.png' %}">
            <span class="logo-text">E-Psycholog</span>
        </div>
    </header>

    <main class="login-wrapper">
        <div class="login-card">

            <h1 class="login-title">Увійти</h1>

            <form method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <span class="prefix">+380</span>
                    <input class="base-input" type="text" name="username" placeholder="Номер телефону">
                </div>

                <div class="input-group">
                    <input class="base-input no-prefix" type="password" name="password" placeholder="Пароль">
                </div>

                <button class="login-btn">Увійти</button>
            </form>

            <div class="or">або</div>

            <div class="ext-auth">
                <button class="ext-btn" onclick="notAvailable()">
                    <img src="{% static 'auth/media/dia.png' %}">
                    Дія
                </button>

                <button class="ext-btn" onclick="notAvailable()">
                    <img src="{% static 'auth/media/bankid.png' %}">
                    BankID
                </button>
            </div>

            <div class="register-line">
                Ще не маєте акаунта?
                <a href="{% url 'select_role' %}">Зареєструватись</a>
            </div>

        </div>
    </main>
</div>

<script>
function notAvailable() {
    alert("Ця функція ще не реалізована у поточній версії E-Psycholog.");
}
</script>

</body>
</html>
