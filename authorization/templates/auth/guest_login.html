{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід як гість</title>
    <link rel="icon" type="image/png" href="{% static 'auth/media/logo.png' %}">
    <link rel="stylesheet" href="{% static 'auth/css/personal_data.css' %}">
    <link rel="stylesheet" href="{% static 'auth/css/select_role.css' %}">
    <link rel="stylesheet" href="{% static 'auth/css/success.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="background">
    <header class="header">
        <div class="logo">
            <img src="{% static 'auth/media/logo.png' %}">
            <span class="logo-text">E-Psycholog</span>
        </div>
    </header>

    <div class="steps-indicator">
        <div class="step completed"></div>
        <div class="step active"></div>
    </div>

    <div class="success-wrapper">
        <div class="success-card">


            <div class="success-title">Ви увійшли як гість</div>

            <div class="success-text">
                Ваш тимчасовий акаунт створено.<br>
                Ви можете ознайомитись із сервісом у гостьовому режимі.
            </div>

            <div class="success-text centered-text">
                <strong>Ваш тимчасовий логін:</strong><br>
                {{ guest_username }}@temporary.local
                <br><br>
                Цей акаунт призначений лише для ознайомлення та не потребує пароля.
            </div>

            <div class="nav-arrows" style="margin-top: 40px;">
                <button class="arrow-btn" onclick="window.location.href='{% url 'select_role' %}'">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>

                <button class="arrow-btn" onclick="window.location.href='/booking/psychologists/'">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

        </div>
    </div>
</div>

<style>
.centered-text {
    text-align: center !important;
}
</style>

</body>
</html>
